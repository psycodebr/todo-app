name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      db-1:
        image: mysql:latest
        env:
          MYSQL_ROOT_PASSWORD: root_password
          MYSQL_DATABASE: test_database
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

     - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Start Docker containers
        run: docker-compose up -d

      - name: Check if containers are running
        id: check_containers
        run: |
          CONTAINER_COUNT=$(docker ps --filter "status=running" | wc -l)
          if [ $CONTAINER_COUNT -gt 1 ]; then
            echo "Containers are running"
          else
            echo "No containers are running"
          fi

      - name: Stop containers after 10 seconds if running
        if: steps.check_containers.outputs.check_containers == 'Containers are running'
        run: sleep 10 && docker-compose down

